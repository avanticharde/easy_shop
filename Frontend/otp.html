  <style>

#recipte2 {
  background-color: #fff;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin-top: 20px;
}

#recipte2 table {
  width: 100%;
}

#recipte2 table img {
  max-width: 100px;
}

#recipte2 table td {
  padding: 10px 0;
}

#recipte2 table td:first-child {
  width: 150px;
}

#recipte2 hr {
  border: none;
  border-top: 1px solid #ccc;
}

#recipte2 p {
  margin-top: 20px;
}

#recipte2 .shop-more-btn {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border-radius: 4px;
  text-decoration: none;
  margin-top: 20px;
}
#paymentimg {
  /* text-align: center; */
  align-self: center;
  margin-left: 10%;
 
}

#recipte2 .shop-more-btn:hover {
  background-color: #0056b3;
}

#recipte2 table td:first-child {
  width: 150px;
}

#recipte2 table tr:nth-child(odd) {
  background-color: #f2f2f2;
}

#recipte2 table tr:last-child td {
  font-weight: bold;
}

#recipte2 table tr:last-child td:first-child {
  padding-top: 20px;
}

#recipte2 table tr:last-child td:first-child::after {
  content: ":";
}

#recipte2 table tr:last-child td:last-child {
  text-transform: capitalize;
}


  </style>
</head>

<body class="custom-background">
  <div id="otpDiv">


    <form id="inputDiv">
      <h3>Verify the OTP</h3>
      <input type="text" id="otp1" maxlength="1" class="otp-input" />
      <input type="text" id="otp2" maxlength="1" class="otp-input" />
      <input type="text" id="otp3" maxlength="1" class="otp-input" />
      <input type="text" id="otp4" maxlength="1" class="otp-input" /> <br>
     
         <button type="button" onclick="validateOTP()">Submit OTP</button>
        <button id="resendotp">Resend OTP</button>
     
  </form>
